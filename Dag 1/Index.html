<!DOCTYPE html>
<html>
<head>
   <style>
    /* The animation code */
@keyframes example {
    from {background-color: red;}
    to {background-color: yellow;}
}

/* The element to apply the animation to */
div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 4s;
}
    </style>
    <title>Dette er morsomt</title>
</head>
